<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ninja Gold</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		{% load static %}
		<link rel="stylesheet" href="{% static '/css/styles.css' %}" />
		
	</head>
	<body>
		<div class="container">
			<div class="row form-group">
			<label class="col-lg-2 col-md-4 col-sm-5 col-form-label col-form-label-lg bold col" for="your_gold">Your Gold:</label
			> <input class="form-control form-control-lg col-lg-2 col-md-5 col col-sm-4" id="your_gold" name="gold_sum" type="text" placeholder="{{gold_amount}}"/>
			<a class="btn btn-danger col col-sm-2 col-md-2" href="reset/" >Reset</a>
		</div>
			<div class="row flex-nowrap justify-content-between">
				<div class="col col-sm-3 place"><p class="bold">Farm</p> <p class="italic">(earns 10-20 golds)</p>
					
						<div class="text-center"><a href="farm" class="btn btn-success mb-2 mt-5">Find Gold!</a></div>

				</div>
				<div class="col col-sm-3 place"><p class="bold">Cave</p> <p class="italic">(earns 5-10 golds)</p>
					<div class="text-center"><a href="cave" class="btn btn-success mb-2 mt-5">Find Gold!</a></div>
				</form></div>
				<div class="col col-sm-3 place"><p class="bold">House</p> <p class="italic">(earns 2-5 golds)</p>
					<div class="text-center"><a href="house" class="btn btn-success mb-2 mt-5">Find Gold!</a></div>
				</form></div>
				<div class="col col-sm-3 place"><p class="bold">Casino</p> <p class="italic">(earns/takes 0-50 golds)</p>
					<div class="text-center"><a href="casino" class="btn btn-success mb-2 mt-5">Find Gold!</a></div>
				</form></div>
			</div>
			<div class="row form-group">
				<label for="activity" id="act">Activity:</label>
				<div class="form-control" id="activity" name="activity">{% for acts in activity_list %}{% if 'lost' in acts %}<span class='red'>{{acts}}</span><br>{% else %}{{acts}}<br>{% endif %}{% endfor %}
				</div>
			</div>
		</div>
		<script src="{% static '/js/scripts.js' %}"></script>
	</body>
</html>
